<div class="container-fluid">
  <div class="row">
    <a href="/asset-search">Back to Asset Search</a>
  </div>
  <br/>
  <div class="row">
    <div class="">
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="assetTab" href="#asset" aria-controls="asset" role="tab" data-toggle="tab"
             aria-selected="true">Asset</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="manufacturerTab" href="#manufacturer" aria-controls="manufacturer" role="tab"
             data-toggle="tab" aria-selected="false">Manufacturer</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="roomTab" href="#room" aria-controls="room" role="tab" data-toggle="tab"
             aria-selected="false">Room</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="gridTab" href="#grid" aria-controls="grid" role="tab" data-toggle="tab"
             aria-selected="false">Grid</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="rackTab" href="#rack" aria-controls="rack" role="tab" data-toggle="tab"
             aria-selected="false">Rack</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="ownerTab" href="#owner" aria-controls="owner" role="tab" data-toggle="tab"
             aria-selected="false">Owner</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="hardwareConfigurationTab" href="#hardwareConfiguration"
             aria-controls="hardwareConfiguration" role="tab" data-toggle="tab" aria-selected="false">Hardware
            Configuration</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="networkConfigurationTab" href="#networkConfiguration"
             aria-controls="networkConfiguration" role="tab" data-toggle="tab" aria-selected="false">Network
            Configuration</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="osConfigurationTab" href="#osConfiguration" aria-controls="osConfiguration"
             role="tab" data-toggle="tab" aria-selected="false">OS
            Configuration</a>
        </li>
        <li class="nav-item">
          <div class="dropdown">
            &nbsp;&nbsp;
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
              <i class="fa fa-cog" aria-hidden="true"></i>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" (click)="enableEditing()">Edit</a>
            </div>
          </div>
        </li>
      </ul>
      <div class="tab-content" id="tabContent">
        <div role="tabpanel" class="tab-pane fade show active" id="asset" aria-labelledby="assetTab">
          <br/>
          <app-asset [asset]="storageDevice"></app-asset>
          <form>
            <fieldset [disabled]="true">
              <h5>Asset Sub-Details</h5>
              <div class="row">
                <div class="col-10">
                  <div class="form-group row">
                    <div class="col-3">
                      <label>Subtype</label>
                      <input id="storageDeviceSubType" name="storageDeviceSubType" class="form-control" type="text" [(ngModel)]="storageDevice.subType">
                    </div>
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="manufacturer" aria-labelledby="manufacturerTab">
          <br/>
          <app-manufacturer [manufacturer]="storageDevice.manufacturer"></app-manufacturer>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="room" aria-labelledby="roomTab">
          <br/>
          <app-room [room]="storageDevice.room"></app-room>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="grid" aria-labelledby="gridTab">
          <br/>
          <app-grid-location [gridLocation]="storageDevice.gridLocation"></app-grid-location>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="rack" aria-labelledby="rackTab">
          <br/>
          <app-rackable-device [rackableDevice]="storageDevice"></app-rackable-device>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="owner" aria-labelledby="ownerTab">
          <br/>
          <app-business-unit [businessUnit]="storageDevice.owner"></app-business-unit>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="hardwareConfiguration"
             aria-labelledby="hardwareConfigurationTab">
          <br/>
          <div *ngIf="storageDevice.hardwareConfiguration == null">
            <a href="#">Add New Hardware Configuration</a>
          </div>
          <app-hardware-configuration *ngIf="storageDevice.hardwareConfiguration != null"
                                      [hardwareConfiguration]="storageDevice.hardwareConfiguration"></app-hardware-configuration>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="networkConfiguration"
             aria-labelledby="networkConfigurationTab">
          <br/>
          <div *ngIf="storageDevice.networkConfiguration == null">
            <a href="#">Add New Network Configuration</a>
          </div>
          <app-network-configuration *ngIf="storageDevice.networkConfiguration != null"
                                     [networkConfiguration]="storageDevice.networkConfiguration"></app-network-configuration>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="osConfiguration" aria-labelledby="osConfigurationTab">
          <br/>
          <div *ngIf="storageDevice.osConfiguration == null">
            <a href="#">Add New OS Configuration</a>
          </div>
          <app-osconfiguration *ngIf="storageDevice.osConfiguration != null"
                               [osConfiguration]="storageDevice.osConfiguration"></app-osconfiguration>
        </div>
      </div>
    </div>
  </div>
</div>
