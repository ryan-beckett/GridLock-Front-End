<form>
  <fieldset disabled="true">
    <h5>Room</h5>
    <div class="row">
      <div class="col-10">
        <div class="form-group row">
          <div class="col-3">
            <label>Name</label>
            <input id="roomName" name="roomName" class="form-control" type="text" [(ngModel)]="room.name">
          </div>
        </div>
      </div>
    </div>
  </fieldset>
</form>

<app-site [site]="room.site"></app-site>
