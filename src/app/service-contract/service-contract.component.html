<form>
  <fieldset [disabled]="true">
    <h2>Service Contract</h2>
    <div class="row">
      <div class="col-10">
        <div class="form-group row">
          <div class="col-3">
            <label>Type</label>
            <input id="serviceContractType" name="serviceContractType" class="form-control" type="text"
                   [(ngModel)]="serviceContract.type">
          </div>
          <div class="col-3">
            <label>Start Date</label>
            <input id="serviceContractStartDate" name="serviceContractStartDate" class="form-control" type="text"
                   [(ngModel)]="serviceContract.startDate">
          </div>
          <div class="col-3">
            <label>End Date</label>
            <input id="serviceContractEndDate" name="serviceContractEndDate" class="form-control" type="text"
                   [(ngModel)]="serviceContract.endDate">
          </div>
        </div>
      </div>
    </div>
  </fieldset>
</form>
<hr/>
<app-manufacturer [manufacturer]="serviceContract.contractor"></app-manufacturer>
<hr/>
