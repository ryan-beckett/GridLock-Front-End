<form>
  <fieldset id="locationFieldset" [disabled]="true">
    <div class="row">
      <div>
        <h5>Location</h5>
      </div>
      <div>
        &nbsp;&nbsp;<a id="locationEditHref" href="" (click)="edit()" hidden>(Edit)</a>
      </div>
      <div>
        &nbsp;&nbsp;<button hidden id="locationUpdateBtn" type="button" class="btn btn-primary btn-sm"
                            (click)="update()">Update
      </button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group row">
          <div class="col-3">
            <label>Name</label>
            <input id="locationName" name="locationName" class="form-control" type="text" [(ngModel)]="location.name">
          </div>
          <div class="col-3">
            <label>Address</label>
            <input id="locationAddress" name="locationAddress" class="form-control" type="text"
                   [(ngModel)]="location.address">
          </div>
          <div class="col-3">
            <label>City</label>
            <input id="locationCity" name="locationCity" class="form-control" type="text" [(ngModel)]="location.city">
          </div>
          <div class="col-3">
            <label>State</label>
            <input id="locationState" name="locationState" class="form-control" type="text"
                   [(ngModel)]="location.state">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-3">
            <label>Zip</label>
            <input id="locationZip" name="locationZip" class="form-control" type="text" [(ngModel)]="location.zip">
          </div>
          <div class="col-3">
            <label>Country</label>
            <input id="locationCountry" name="locationCountry" class="form-control" type="text"
                   [(ngModel)]="location.country">
          </div>
        </div>
      </div>
    </div>
  </fieldset>
</form>
