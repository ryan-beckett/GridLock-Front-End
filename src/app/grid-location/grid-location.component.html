<form>
  <h2>Grid Location</h2>
  <fieldset disabled="true">
    <label>X-Coordinate</label>
    <input id="gridLocationX" name="gridLocationX" class="form-control" type="text" [(ngModel)]="gridLocation.x">
    <label>Y-Coordinate</label>
    <input id="gridLocationY" name="gridLocationY" class="form-control" type="text" [(ngModel)]="gridLocation.y">
  </fieldset>
</form>
