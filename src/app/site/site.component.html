<form>
  <fieldset [disabled]="true">
    <h2>Site</h2>
    <div class="row">
      <div class="col-10">
        <div class="form-group row">
          <div class="col-3">
            <label>Name</label>
            <input id="siteName" name="siteName" class="form-control" type="text" [(ngModel)]="site.name">
          </div>
        </div>
      </div>
    </div>
  </fieldset>
</form>

<app-location [location]="site.location"></app-location>
