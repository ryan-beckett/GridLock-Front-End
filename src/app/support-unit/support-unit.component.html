<form>
  <fieldset id="supportUnitFieldset" [disabled]="true">
    <div class="row">
      <div>
        <h5>Support Unit</h5>
      </div>
      <div>
        &nbsp;&nbsp;<a id="supportUnitEditHref" href="" (click)="edit($event)" hidden>(Edit)</a>
      </div>
      <div>
        &nbsp;&nbsp;<button hidden id="supportUnitSaveBtn" type="button" class="btn btn-primary btn-sm" (click)="save()">Save</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group row">
          <div class="col-3">
            <label>Name</label>
            <input id="supportUnitName" name="supportUnitName" class="form-control" type="text"
                   [(ngModel)]="supportUnit.name">
          </div>
          <div class="col-3">
            <label>Supervising Business Unit</label>
            <input id="supportUnitBusinessUnitName" name="supportUnitBusinessUnitName" class="form-control" type="text"
                   [(ngModel)]="supportUnit.businessUnit.name">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-3">
            <b>Members</b>
            <table id="supportUnitMembers" name="supportUnitMembers">
              <tr *ngFor="let m of supportUnit.members">
                <td>{{ m.lastName }},&nbsp;{{ m.firstName }}</td>
              </tr>
            </table>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-3">
            <b>Roles</b>
            <table id="supportUnitRoles" name="supportUnitRoles">
              <tr *ngFor="let r of supportUnit.roles">
                <td>{{ r.name }}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </fieldset>
</form>
