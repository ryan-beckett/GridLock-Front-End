<form>
  <fieldset [disabled]="true">
    <h5>Business Unit</h5>
    <div class="row">
      <div class="col-12">
        <div class="form-group row">
          <div class="col-3">
            <label>Name</label>
            <input id="businessUnitName" name="businessUnitName" class="form-control" type="text"
                   [(ngModel)]="businessUnit.name">
          </div>
        </div>
      </div>
    </div>
  </fieldset>
</form>
<app-business [business]="businessUnit.business"></app-business>
<app-contact [contact]="businessUnit.contact"></app-contact>
