<form>
  <fieldset id="businessUnitFieldset" [disabled]="true">
    <div class="row">
      <div>
        <h5>Business Unit</h5>
      </div>
      <div>
        &nbsp;&nbsp;<a id="businessUnitEditHref" href="" (click)="edit($event)" hidden>(Edit)</a>
      </div>
      <div>
        &nbsp;&nbsp;<button hidden id="businessUnitSaveBtn" type="button" class="btn btn-primary btn-sm" (click)="save()">Save</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group row">
          <div class="col-3">
            <label>Name</label>
            <input id="businessUnitName" name="businessUnitName" class="form-control" type="text"
                   [(ngModel)]="businessUnit.name">
          </div>
        </div>
      </div>
    </div>
  </fieldset>
</form>
<app-business [business]="businessUnit.business"></app-business>
<app-contact [contact]="businessUnit.contact"></app-contact>
